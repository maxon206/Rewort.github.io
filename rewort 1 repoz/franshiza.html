<!DOCTYPE html>
<html lang="ru"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="main__section">
    <a href="#" class="logo__rewort">
      <img src="./img/Rewort__logo.png" alt="Rewort логотип" width="150" height="50">
    </a>
    
    <nav class="nav__menu" aria-label="Основная навигация">
      <ul class="nav__list">
        <li><a href="index.html">ГЛАВНАЯ</a></li>
        <li><a href="franshiza.html">ФРАНШИЗА</a></li>
        <li><a href="partneri.html">ПАРТНЕРЫ</a></li>
        <li><a href="kontakti.html">КОНТАКТЫ</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="franchise">
    <h1 class="franchise__title">Заявка на франшизу</h1>

    <form class="franchise-form" method="POST" action="#">
      <input
        type="text"
        class="franchise-form__input"
        placeholder="Имя"
        required
      />

      <input
        type="tel"
        class="franchise-form__input"
        placeholder="Телефон"
        required
      />

      <input
        type="email"
        class="franchise-form__input"
        placeholder="Email"
        required
      />

      <input
        type="text"
        class="franchise-form__input"
        placeholder="Город"
        required
      />

      <button type="submit" class="franchise-form__button">
        ОТПРАВИТЬ ЗАЯВКУ
      </button>
    </form>
  </section>
  
  <div class="social__container">
    <a href="#" aria-label="Telegram">
      <img src="./img/Vector.png" alt="Иконка Telegram" width="24" height="24">
    </a>
    <a href="https://vk.com/rewort" aria-label="ВКонтакте">
      <img src="./img/VK.png" alt="Иконка ВКонтакте" width="24" height="24">
    </a>
    <a href="#" aria-label="WhatsApp">
      <img src="./img/ACHAP.png" alt="Иконка WhatsApp" width="24" height="24">
    </a>
  </div>
</body>
</html>
